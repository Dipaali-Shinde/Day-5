<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Largest Number</title>
    <script src="largest.js"></script>
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      "
    >
      <input
        id="num1"
        type="number"
        placeholder=" Enter 1st number"
        style="margin-bottom: 20px; height: 30px; width: 200px"
      />

      <input
        id="num2"
        type="number"
        placeholder="Enter 2nd number"
        style="margin-bottom: 20px; height: 30px; width: 200px"
      />

      <input
        id="num3"
        type="number"
        placeholder="Enter 3rd number"
        style="margin-bottom: 20px; height: 30px; width: 200px"
      />
      <input
        type="button"
        value="Largest Number"
        onclick="largest()"
        style="height: 30px; width: 150px"
      />
    </div>
  </body>
</html>
