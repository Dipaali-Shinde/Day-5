<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy Mobile</title>
    <script src="mobile.js"></script>
  </head>
  <body>
    <div style="height: 300px">
      <img
        id="imgid"
        src="fullview.jpg"
        alt=""
        style="object-fit: cover; height: 300px"
      />
    </div>
    <br />

    <input type="button" value="Full View" onclick="changeImageView(1)" />
    <input type="button" value="Front View" onclick="changeImageView(2)" />
    <input type="button" value="Back View" onclick="changeImageView(3)" />
    <h1>
      <span style="cursor: pointer" onclick="like()">&#128077;</span>
      <span id="likecounter">101</span>
    </h1>
    <h1>
      <span style="cursor: pointer" onclick="dislike()">&#128078;</span>
      <span id="dislikecounter">10</span>
    </h1>
  </body>
</html>
