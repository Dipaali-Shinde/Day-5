<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square</title>
    <script src="square.js"></script>
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      "
    >
      <input
        id="num"
        type="number"
        placeholder="Enter number"
        style="margin-bottom: 20px; height: 30px; width: 200px"
      />
      <input
        type="button"
        value="Square"
        onclick="square()"
        style="height: 30px; width: 150px"
      />
    </div>
  </body>
</html>
